<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <div class="layout-area">
    <div class="image-area">
      <div class="photo-hover">
        <img src="images/icon-view.svg" />
      </div>
      <img src="images/image-equilibrium.jpg">  
    </div>
    <div class="text-area">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium Collection promotes <br/> 
          balance and calm
      </p>
    </div>
    <div class="status-area">
      <div class="ETH">
        <img src="images/icon-ethereum.svg"/>
        0.041ETH
    </div>
      <div class="time">
        <img src="images/icon-clock.svg" />
        3 days left
      </div>
    </div>
    <div class="line"></div>
    <div class="avatar-area">
      <img src="images/image-avatar.png" />
      <p>Creation of <span>Jules Wyvern</span>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Erick Melo</a>.
</div>
</body>
</html>
